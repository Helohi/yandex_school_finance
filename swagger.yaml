openapi: 3.0.3
info:
  title: Bank Account API
  description: API for managing bank accounts and viewing account history
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
    description: Local development server
  - url: https://api.example.com
    description: Production server

tags:
  - name: Accounts
    description: Bank account operations
  - name: Categories
    description: Transaction category operations
  - name: Transactions
    description: Transaction management operations

paths:
  /accounts:
    get:
      tags:
        - Accounts
      summary: Get all accounts
      description: Retrieves a list of all bank accounts for the authenticated user
      operationId: getAccounts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /accounts/{id}:
    get:
      tags:
        - Accounts
      summary: Get account by ID
      description: Retrieves a specific bank account by its ID
      operationId: getAccountById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Account ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully retrieved account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Accounts
      summary: Update account by ID
      description: Updates an existing bank account
      operationId: updateAccountById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Account ID
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUpdateRequest'
      responses:
        '200':
          description: Successfully updated account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /accounts/{id}/history:
    get:
      tags:
        - Accounts
      summary: Get account history
      description: Retrieves the complete history of changes for a specific account
      operationId: getAccountHistory
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Account ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully retrieved account history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountHistoryResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /categories:
    get:
      tags:
        - Categories
      summary: Get all categories
      description: Retrieves a list of all transaction categories
      operationId: getCategories
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /transactions:
    post:
      tags:
        - Transactions
      summary: Create a new transaction
      description: Creates a new transaction for an account
      operationId: createTransaction
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '200':
          description: Successfully created transaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Account or category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: "Account or category not found"
                code: "NOT_FOUND"

  /transactions/{id}:
    put:
      tags:
        - Transactions
      summary: Update transaction by ID
      description: Updates an existing transaction
      operationId: updateTransactionById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Transaction ID
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '200':
          description: Successfully updated transaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Transaction, account, or category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: "Account or category not found"
                code: "NOT_FOUND"

    delete:
      tags:
        - Transactions
      summary: Delete transaction by ID
      description: Removes a transaction
      operationId: removeTransactionById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Transaction ID
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Successfully deleted transaction
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: "Transaction not found"
                code: "NOT_FOUND"

  /transactions/account/{id}/period:
    get:
      tags:
        - Transactions
      summary: Get transactions in a period
      description: Retrieves all transactions for a specific account within an optional date range
      operationId: getTransactionsInPeriod
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Account ID
          schema:
            type: integer
            format: int64
        - name: startDate
          in: query
          required: false
          description: Start date for filtering transactions (YYYY-MM-DD format)
          schema:
            type: string
            format: date
          example: "2024-01-01"
        - name: endDate
          in: query
          required: false
          description: End date for filtering transactions (YYYY-MM-DD format)
          schema:
            type: string
            format: date
          example: "2024-12-31"
      responses:
        '200':
          description: Successfully retrieved transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Account:
      type: object
      required:
        - id
        - userId
        - name
        - balance
        - currency
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: Unique account identifier
          example: 1
        userId:
          type: integer
          format: int64
          description: ID of the user who owns the account
          example: 42
        name:
          type: string
          description: Account name
          example: "Main Checking Account"
        balance:
          type: string
          description: Current account balance (decimal as string for precision)
          example: "1234.56"
        currency:
          $ref: '#/components/schemas/Currency'
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-20T14:45:00Z"

    AccountUpdateRequest:
      type: object
      properties:
        name:
          type: string
          description: Updated account name
          example: "Savings Account"
        balance:
          type: string
          description: Updated balance (decimal as string)
          example: "5000.00"
        currency:
          $ref: '#/components/schemas/Currency'

    AccountHistoryResponse:
      type: object
      required:
        - accountId
        - accountName
        - currency
        - currentBalance
        - history
      properties:
        accountId:
          type: integer
          format: int64
          description: Account ID
          example: 1
        accountName:
          type: string
          description: Account name
          example: "Main Checking Account"
        currency:
          $ref: '#/components/schemas/Currency'
        currentBalance:
          type: string
          description: Current account balance (decimal as string)
          example: "1234.56"
        history:
          type: array
          items:
            $ref: '#/components/schemas/AccountHistory'

    AccountHistory:
      type: object
      required:
        - id
        - accountId
        - changeType
        - newState
        - changeTimestamp
        - createdAt
      properties:
        id:
          type: integer
          format: int64
          description: History record ID
          example: 100
        accountId:
          type: integer
          format: int64
          description: Related account ID
          example: 1
        changeType:
          type: string
          enum:
            - CREATION
            - MODIFICATION
          description: Type of change made to the account
          example: "MODIFICATION"
        previousState:
          allOf:
            - $ref: '#/components/schemas/AccountState'
            - nullable: true
          description: Account state before the change (null for CREATION)
        newState:
          $ref: '#/components/schemas/AccountState'
          description: Account state after the change
        changeTimestamp:
          type: string
          description: When the change occurred
          example: "2024-01-20T14:45:00Z"
        createdAt:
          type: string
          format: date-time
          description: When this history record was created
          example: "2024-01-20T14:45:01Z"

    AccountState:
      type: object
      required:
        - id
        - name
        - balance
        - currency
      properties:
        id:
          type: integer
          format: int64
          description: Account ID
          example: 1
        name:
          type: string
          description: Account name at this point in time
          example: "Main Checking Account"
        balance:
          type: string
          description: Account balance at this point in time (decimal as string)
          example: "1234.56"
        currency:
          $ref: '#/components/schemas/Currency'

    Currency:
      type: string
      enum:
        - RUB
        - USD
        - EUR
      description: Account currency
      example: "USD"

    Category:
      type: object
      required:
        - id
        - name
        - emoji
        - isIncome
      properties:
        id:
          type: integer
          format: int64
          description: Unique category identifier
          example: 1
        name:
          type: string
          description: Category name
          example: "Groceries"
        emoji:
          type: string
          description: Emoji icon for the category
          example: "ðŸ›’"
        isIncome:
          type: boolean
          description: Whether this category is for income (true) or expense (false)
          example: false

    TransactionRequest:
      type: object
      required:
        - accountId
        - categoryId
        - amount
        - transactionDate
      properties:
        accountId:
          type: integer
          format: int64
          description: ID of the account for this transaction
          example: 1
        categoryId:
          type: integer
          format: int64
          description: ID of the transaction category
          example: 5
        amount:
          type: string
          description: Transaction amount (decimal as string for precision)
          example: "45.99"
        transactionDate:
          type: string
          format: date-time
          description: When the transaction occurred
          example: "2024-01-20T14:30:00Z"
        comment:
          type: string
          nullable: true
          description: Optional comment or note about the transaction
          example: "Weekly grocery shopping"

    Transaction:
      type: object
      required:
        - id
        - accountId
        - categoryId
        - amount
        - transactionDate
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: Unique transaction identifier
          example: 100
        accountId:
          type: integer
          format: int64
          description: ID of the account for this transaction
          example: 1
        categoryId:
          type: integer
          format: int64
          description: ID of the transaction category
          example: 5
        amount:
          type: string
          description: Transaction amount (decimal as string)
          example: "45.99"
        transactionDate:
          type: string
          format: date-time
          description: When the transaction occurred
          example: "2024-01-20T14:30:00Z"
        comment:
          type: string
          nullable: true
          description: Optional comment or note about the transaction
          example: "Weekly grocery shopping"
        createdAt:
          type: string
          format: date-time
          description: Transaction creation timestamp
          example: "2024-01-20T14:30:01Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-20T14:30:01Z"

    TransactionResponse:
      type: object
      required:
        - id
        - account
        - category
        - amount
        - transactionDate
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: Unique transaction identifier
          example: 100
        account:
          $ref: '#/components/schemas/AccountBrief'
        category:
          $ref: '#/components/schemas/Category'
        amount:
          type: string
          description: Transaction amount (decimal as string)
          example: "45.99"
        transactionDate:
          type: string
          format: date-time
          description: When the transaction occurred
          example: "2024-01-20T14:30:00Z"
        comment:
          type: string
          nullable: true
          description: Optional comment or note about the transaction
          example: "Weekly grocery shopping"
        createdAt:
          type: string
          format: date-time
          description: Transaction creation timestamp
          example: "2024-01-20T14:30:01Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-20T14:30:01Z"

    AccountBrief:
      type: object
      required:
        - id
        - name
        - balance
        - currency
      properties:
        id:
          type: integer
          format: int64
          description: Account ID
          example: 1
        name:
          type: string
          description: Account name
          example: "Main Checking Account"
        balance:
          type: string
          description: Current account balance (decimal as string)
          example: "1234.56"
        currency:
          $ref: '#/components/schemas/Currency'

    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Error message
        code:
          type: string
          description: Error code

  responses:
    BadRequestError:
      description: Bad request - incorrect ID format or invalid data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "Incorrect ID format"
            code: "BAD_REQUEST"

    UnauthorizedError:
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "Unauthorized request"
            code: "UNAUTHORIZED"

    NotFoundError:
      description: Not found - requested resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "Account not found"
            code: "NOT_FOUND"